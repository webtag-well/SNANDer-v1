name: Build SNANDer for All Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libusb-1.0-0-dev

      - name: Build for Linux
        run: |
          chmod +x build-for-linux.sh
          ./build-for-linux.sh

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: SNANDer-Linux
          path: build/SNANDer*

  build-windows:
    name: Build for Windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install MinGW
        run: sudo apt-get update && sudo apt-get install -y mingw-w64 make wget

      - name: Build for Windows
        run: |
          chmod +x build-for-windows.sh
          ./build-for-windows.sh

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: SNANDer-Windows
          path: build/*.exe

  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install libusb make

      - name: Build for macOS
        run: |
          chmod +x build-for-darwin.sh
          ./build-for-darwin.sh

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: SNANDer-macOS
          path: build/SNANDer*
